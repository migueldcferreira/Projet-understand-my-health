<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->

	<!--Font Awesome CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">




	<title>Docteur Traducteur</title>
</head>
<body>

	<!--Container principal-->
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<a class="navbar-brand" href="#"><i class="fas fa-file-medical-alt"></i> Docteur Traducteur</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Traduire un contenu médical<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Dictionnaire</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Devenir membre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">À propos</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2 form-control-sm" type="text" placeholder="Identifiant">
					<input class="form-control mr-sm-2 form-control-sm" type="password" placeholder="Mot de passe">
					<button class="btn btn-secondary my-2 my-sm-0 btn-sm" type="submit"><i class="fas fa-user-md"></i> Se connecter</button>
				</form>

			</div>
		</nav>

		<div class="container">
			<div class="row">
				<!--Copier-Coller-->
				<form class="form col-md-6">
					<label for="myText" class="form-control-label"><i class="fas fa-paste"></i> Copiez-collez un texte médical</label>
					<textarea class="form-control form-control-block" id="myText"></textarea>
					<button type="submit" class="btn btn-primary">Traduire</button>
					<button type="reset" class="btn btn-secondary">Effacer</button>
				</form>
				<form class="form col-md-6">
					<label for="myInputFile" class="form-control-label"><i class="fas fa-file-pdf"></i> Importez un fichier</label>
					<input type="file" class="form-control-file" id="myInputFile" aria-describedby="fileHelp">
					<small id="fileHelp" class="form-text text-muted">Vous pouvez importer un fichier texte (.txt) ou un fichier PDF (.pdf). Dans le cas d'un PDF, veillez à ce qu'il ne soit pas protégé en auquel cas il sera impossible de traiter le document.</small>
					<button type="submit" class="btn btn-primary">Valider</button>
				</form>
				<form class="form">
					<label for="myURL" class="form-control-label"><i class="fas fa-code"></i> Renseignez directement le lien d'une page avec du contenu médical</label>
					<div class="form-inline">
						<input type="text" class="form-control form-control-lg" id="myURL"></input>
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
